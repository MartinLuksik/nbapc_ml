---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mlserver
  name: mlserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlserver
  template:
    metadata:
      labels:
        app: mlserver
      name: mlserver
    spec:
      containers:
      - name: mlserver
        image: martindocker22/nbapc:mlserver
        ports:
          - name: http
            containerPort: 8000
            protocol: TCP
      imagePullSecrets:
      - name: docreg

---
apiVersion: v1
kind: Service
metadata:
  name: mlserver
  namespace: default
  labels:
    app: mlserver
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: mlserver